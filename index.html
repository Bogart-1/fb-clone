<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook Login Clone</title>
</head>
<body>
    <div class="welcome">
        <img src="https://pngimg.com/d/facebook_logos_PNG19749.png" alt="fb logo" width="50%">
        <p>Connect with friends and the world around
            <br>
            you on Facebook.</p>
    </div>

    <div class="login">
        <form action="www.Facebook.com">
            <input id="email" type="email" placeholder="Email address or phone number" required>
            <input id="password" type="password" placeholder="Password" required>
            <button class="Log-In">Log In</button>
            <button class="Forgot-Password">Forgot Password</button>
            <button class="Create-New-Account">Create New Account</button>
        </form>
    </div>
</body>
</html>
